<!DOCTYPE html>
<html>
<head>
<script src="scripts/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/directives.js"></script>
<link rel="stylesheet" href="css/poke.css">
<title>Pokemon Assignment</title>
</head>
<body ng-app="myModule">

<div class="content"  ng-controller="mainController" >
<!-- Below directive is responsible for rendering the Pokemon search -->
<searchpokemon></searchpokemon>

<table>
<thead>
<tr>
<th><a href="#" ng-click="orderByColumn='id'; reverseSort = !reverseSort"> Id</a></th>
<th><a href="#" ng-click="orderByColumn='ename'; reverseSort = !reverseSort">Name</a></th>
<th>Image</th>
</tr>
</thead>
<tbody>
<tr tr-row ng-click="open(pokemon)" ng-repeat="pokemon in pokemons | orderBy:orderByColumn:reverseSort | filter : searchText" ng-controller="ItemController"></tr>
</tbody>
</table>

<ng-switch on="anyPokemonOpen()">
     <div ng-switch-when="true" ng-controller="ItemController">
         
  <div class="single-pokemon page visible">
			<div class="overlay"></div>
			<div class="preview-large">
				<center><h3>{{openedPokemon.ename}} - {{openedPokemon.id}}<img class="smallimage" ng-src="images/spr/{{openedPokemon.id}}MS.png"></h3></center>
				<img class="bigimage" ng-src="images/img/{{openedPokemon.id}}{{openedPokemon.ename}}.png">
				<table>
				<tr ng-repeat="(key, value) in openedPokemon.base"  >
  					<td> {{ key | uppercase }}</td> <td> {{ value }} </td>
				</tr>
				<tr ng-repeat="(key, value) in skill">
					<td> {{ key | uppercase}} </td> <td> {{ value }} </td>
				</tr>
				<tr><td> ENAME</td> <td> {{type.ename}} </td></tr>
				</table>				
				<span ng-click="close()" class="close">×</span>
			</div>

         </div>  
             
    </ng-switch>   
</div>
</body>
</html>
